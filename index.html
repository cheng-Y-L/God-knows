<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>天知道</title>
</head>
<body>

<div class="wrap" id="app">
  <div class="search_form">
    <div class="logo">天知道</div>
    <div class="form_group">
      <input type="text" v-model="city" @keyup.enter="searchWeather" class="input_text"
             placeholder="请输入需要查询地的天气">

      <button @click="searchWeather" class="button_sub">
        搜索
      </button>
    </div>
    <div class="hotkey">
      <a href="#" @click="changeCity('北京')">北京</a>
      <a href="#" @click="changeCity('上海')">上海</a>
      <a href="#" @click="changeCity('广州')">广州</a>
      <a href="#" @click="changeCity('深圳')">深圳</a>
      <a href="#" @click="changeCity('成都')">成都</a>
    </div>


  </div>

<ul class="wether_list">
  <li v-for="item in weatherList">
    <div class="info_type">
      <span class="iconfont">{{ item.type}}</span>
    </div>
    <div class="info_temp">
      <b>{{ item.low }}</b>
      ~
      <b>{{ item.high }}</b>
    </div>
    <div class="info_date">
      <span>{{ item.date }}</span>
    </div>
  </li>
</ul>


</div>




<!--官网提供的 axios 在线地址-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 1 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--自己的js-->
<script src="main.js"></script>

</body>
</html>
